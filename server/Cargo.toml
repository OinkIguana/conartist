[package]
name = "server"
version = "0.1.0"
authors = ["Cameron Eldridge <cameldridge+git@gmail.com>"]

# TODO: solidify dependency versions before entering production?
[dependencies]
iron = "0.6"
mount = "0.4"
router = "0.6"
logger = "0.4"
iron-cors = "0.7"
params = "0.8"
staticfile = "0.5"
bodyparser = "0.8"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
jsonwebtoken = "4.0"
bcrypt = "0.2"
r2d2 = "0.8"
r2d2-diesel = "1.0"
chrono = "0.4"
colored = "1.6"
hyper = "0.10"
base64 = "0.9"
diesel = { version = "1.3", features = ["postgres", "chrono", "serde_json", "uuid"] }
uuid = "0.6"
env_logger = "0.5"
juniper = { version = "0.10", features = ["chrono", "uuid"] }
juniper_codegen = "0.10"
juniper_iron = "0.2"

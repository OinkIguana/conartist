[package]
name = "server"
version = "0.1.0"
authors = ["Cameron Eldridge <cameldridge+git@gmail.com>"]

# TODO: solidify dependency versions before entering production?
[dependencies]

# HTTP server
iron = "0.6"
mount = "0.4"
router = "0.6"
logger = "0.4"
iron-cors = "0.7"
params = "0.8"
staticfile = "0.5"
bodyparser = "0.8"
hyper = "0.10"

# Auth
jsonwebtoken = "4.0"
ring = "0.12.1" # must be held for compatibility with jsonwebtoken
bcrypt = "0.2"

# Database
r2d2 = "0.8"
r2d2-diesel = "1.0"
diesel = { version = "1.3", features = ["postgres", "chrono", "serde_json", "uuid"] }

# Models
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
chrono = "0.4"
uuid = "0.6"

# CLI
colored = "1.6"
env_logger = "0.5"
log = "0.4"


# Resources (unused in production)
base64 = "0.9"

# util
lazy_static = "1.2"

# Mailer specified this way because I need version 0.9

lettre = { version = "0.8", default-features = false, features = ["sendmail-transport"] }
lettre_email = "0.8"

# NOTE: using the fork of Juniper because Apollo is unable to download schemas from the original
#       Juniper for some reason.

[dependencies.juniper]
git = "https://github.com/oinkiguana/juniper"
rev = "e6ef2785012761ac064d089f8464ebfd5f5008ba"
features = ["chrono", "uuid"]
[dependencies.juniper_codegen]
git = "https://github.com/oinkiguana/juniper"
rev = "e6ef2785012761ac064d089f8464ebfd5f5008ba"
[dependencies.juniper_iron]
git = "https://github.com/oinkiguana/juniper"
rev = "e6ef2785012761ac064d089f8464ebfd5f5008ba"

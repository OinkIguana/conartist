<md-list class="product-list">
  <md-list-item *ngFor="let product of products" class="product-list__row">
    <span class="product-list__column">{{ product.name }}</span>
    <span class="product-list__column">{{ product.quantity }}</span>
  </md-list-item>
</md-list>

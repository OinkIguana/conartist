<!-- TODO: make a reusable prices table -->
<md-table [dataSource]="dataSource" *ngIf="(dataSource.connect()|async).length; else placeholder">
  <ng-container cdkColumnDef="type">
    <md-header-cell *cdkHeaderCellDef>Type</md-header-cell>
    <md-cell *cdkCellDef="let row">{{ row.type | type:'name' }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="product">
    <md-header-cell *cdkHeaderCellDef>Product</md-header-cell>
    <md-cell *cdkCellDef="let row">{{ row.product | product:'name' }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="quantity">
    <md-header-cell *cdkHeaderCellDef>Quantity</md-header-cell>
    <md-cell *cdkCellDef="let row">
      <con-editable [content]="row.quantity" (contentChange)="setQuantity($event, row.index)" [validator]="quantityIsNatural"></con-editable>
    </md-cell>
  </ng-container>

  <ng-container cdkColumnDef="price">
    <md-header-cell *cdkHeaderCellDef>Price</md-header-cell>
    <md-cell *cdkCellDef="let row">
      <con-editable [content]="row.price | currency:'USD':true" (contentChange)="setPrice($event, row.index)" [validator]="priceIsPositive"></con-editable>
    </md-cell>
  </ng-container>

  <ng-container cdkColumnDef="delete">
    <md-header-cell *cdkHeaderCellDef class="prices-list__column--action">Delete</md-header-cell>
    <md-cell *cdkCellDef="let row" class="prices-list__column--action">
      <button md-icon-button (click)="removeRow(row.index)">
        <md-icon>remove_circle_outline</md-icon>
      </button>
    </md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *cdkRowDef="let row; columns: displayedColumns"></md-row>
</md-table>
<ng-template #placeholder>
  <div class="prices-list__placeholder">
    <p>
      No prices have been set. Set them with the buttons below!
    </p>
  </div>
</ng-template>

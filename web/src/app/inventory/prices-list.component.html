<md-list class="prices-list">
  <ng-container *ngFor="let price of prices;let first = first">
    <ng-container *ngIf="!first">
      <md-divider></md-divider>
      <h3 md-subheader>{{ price.product | product:'name' }}</h3>
    </ng-container>
    <md-list-item *ngFor="let row of price.prices">
      <span class="prices-list__column">{{ row[0] }}</span>
      <span class="prices-list__column prices-list__column--currency">{{ row[1] | currency }}</span>
    </md-list-item>
  </ng-container>
</md-list>

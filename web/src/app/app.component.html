<md-toolbar color="primary">
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  ConArtist
  <button md-icon-button (click)="help.toggle()" class="toolbar--right">
    <md-icon>help</md-icon>
  </button>
</md-toolbar>
<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-nav-list>
      <h3 md-subheader>Navigation</h3>
      <md-list-item routerLink="dashboard">Dashboard</md-list-item>
      <md-list-item routerLink="inventory">Inventory</md-list-item>
      <md-list-item routerLink="conventions">Conventions</md-list-item>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
  <div class="conartist__saving" *ngIf="save.saving">
    <md-spinner></md-spinner>
  </div>
</md-sidenav-container>
<button md-fab (click)="save.save()" class="conartist__save-button" [disabled]="save.saving" *ngIf="save.visible">
  <md-icon>save</md-icon>
</button>
